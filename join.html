<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Tatsam</title>
</head>
<style>
    *{
        margin-top: 0%;
    }
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bg {

      background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(background.jpg);
    

      height: 100%; 
    
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content{
        color: aliceblue;
    }
    </style>
<body>
    <div class="bg">
     <div class="content">
        <h1>How To Join?</h1>
        <br>
        <h2>To Join Tatsam fill the form below: </h2>

        <div class="form">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value=""><br><br>
                <label for="email">Email:</label><br>
                <input type="password" id="email" name="email" value=""><br>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="">
                <label for="male">male</label>
                <input type="radio" id="female" name="gender" value="">
                <label for="female">female</label><br>
<br>
<label for="departments">Department:</label>
<select name="Department" id="dept">
  <option value="GD">GD</option>
  <option value="PR">PR</option>
  <option value="Sponsorship">Sponsorship</option>
  <option value="tech dept">Tech Dept</option>
</select>
<br>
<br>

<input type="submit" value="Submit">
              </form>

        </div>
</div>
    </div>
    
</body>
</html>
